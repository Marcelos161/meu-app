<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Carousel</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/styles.css"> <!-- Link para o CSS externo -->
</head>
<body>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide" data-page="1">
      <div class="message" id="message-1">Clique para gerar uma frase</div>
      <div class="buttons">
        <button class="like" data-page="1">Like</button>
        <button class="dislike" data-page="1">Dislike</button>
      </div>
    </div>
    <div class="swiper-slide" data-page="2">
      <div class="message" id="message-2">Clique para gerar uma frase</div>
      <div class="buttons">
        <button class="like" data-page="2">Like</button>
        <button class="dislike" data-page="2">Dislike</button>
      </div>
    </div>
    <div class="swiper-slide" data-page="3">
      <div class="message" id="message-3">Clique para gerar uma frase</div>
      <div class="buttons">
        <button class="like" data-page="3">Like</button>
        <button class="dislike" data-page="3">Dislike</button>
      </div>
    </div>
    <div class="swiper-slide" data-page="4">
      <div class="message" id="message-4">Clique para gerar uma frase</div>
      <div class="buttons">
        <button class="like" data-page="4">Like</button>
        <button class="dislike" data-page="4">Dislike</button>
      </div>
    </div>
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination">aa</div>
  <!-- Add Navigation -->
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="./controllers/swiper.js"></script> <!-- Link para o JavaScript externo -->
</body>
