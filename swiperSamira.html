<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Carousel Samira</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/styles.css"> <!-- Link para o CSS externo -->
</head>

<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide" data-page="1">
        <div class="message" id="message-1">Clique para gerar uma frase</div>
        <div class="buttons">
          <button class="like" data-page="1">Like</button>
          <button class="dislike" data-page="1">Dislike</button>
        </div>
      </div>
      
      <!-- Slide 2 -->
      <div class="swiper-slide" data-page="2">
        <div class="message" id="message-2">Clique para gerar uma frase</div>
        <div class="buttons">
          <button class="like" data-page="2">Like</button>
          <button class="dislike" data-page="2">Dislike</button>
        </div>
      </div>
      
      <!-- Slide 3 - Galeria de Fotos -->
      <div class="swiper-slide" data-page="3">
        <div class="fotos" id="fotos-3">
          <!-- Swiper aninhado para as fotos -->
          <div class="swiper-container fotos-swiper">
            <div class="swiper-wrapper" id="fotos-wrapper">
              <!-- As fotos serão carregadas dinamicamente aqui -->
            </div>
            <!-- Adicionar navegação dentro do swiper de fotos -->
            <div class="swiper-pagination fotos-pagination"></div>
            <div class="swiper-button-next fotos-next"></div>
            <div class="swiper-button-prev fotos-prev"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Paginação do swiper principal -->
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./controllers/swiperSamira.js"></script> <!-- Link para o JavaScript externo -->
  <script src="./controllers/notificacoes.js" defer></script>
</body>

</html>
